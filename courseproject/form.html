<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formSubmit</title>
    <style>
        div{
            text-align: center;
            border: 5px solid black;
            width: 40%;
            height: 70%;
            left: 50%;
            padding: 20px;
            margin: 5% 30% 0 0;
        }
    </style>
</head>
<body dir="rtl">
    <div >
        <h2>نموذج الإنضمام للدورة</h2>
        <form  action="">
            <label for="name">اسم المستخدم: </label>
            <input type="text", id="name">
            <p>الجنس: </p>
            <input type="radio" id="male" name="gender">
            <label for="male">ذكر </label>
            <input type="radio" id="female" name="gender">
            <label for="female">أنثى</label>
            <br>
            <p>من أين سمعت عن الدورة</p>
            <input type="checkbox" id="friend" name="friend">
            <label for="friend">صديق</label><br>
            <input type="checkbox" id="books" name="books">
            <label for="books">كتب </label><br>
            <input type="checkbox" id="social media" name="social">
            <label for="social media">مواقع التواصل الاجتماعي </label>
            <br><br>
            <label for="city">اختر مدينتك : </label>
            <select name="city" id="city">
                <option value="riadh">الرياض</option>
                <option value="jeddah">جدة </option>
                <option value="dmam">الدمام </option>
            </select> <br><br>

            <input type="submit" value="انضمام">
        </form>
    </div>
</body>
</html>
